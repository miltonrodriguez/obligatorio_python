{% extends "base.html" %}
{% block content %}


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script>
<!--YYYY-MM-DD-->
	$(function() {
	    $( "#id_fecha_nacimiento" ).datepicker({
	        dateFormat: "yy-mm-dd",
	        autoSize: true,
	        changeMonth: true,
	        changeYear: true,
	        selectOtherMonths: true
	    });
	});
</script>

<form method="post">
	{% csrf_token %} 
	<table>
	<tr><td><label>Documento</label></td> <td style="padding-left: 40px;">{{ form.documento}}</td> 
	<tr><td><label>Nombre</label></td> <td style="padding-left: 40px;">{{ form.nombre}}</td>
	<tr><td><label>Email</label></td> <td style="padding-left: 40px;">{{ form.email}}</td>
	<tr><td><label>Fecha Nacimiento</label></td> <td style="padding-left: 40px;">{{ form.fecha_nacimiento}}</td>
	</table> 
	<br />
	<button type="submit">Guardar</button>
</form>

{% endblock %}
